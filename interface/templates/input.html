<!DOCTYPE html>
{% load static %}
{% load staticfiles %}
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>关键词输入页</title>
    
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

    <!-- Bootstrap css form cdn -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Font awesome css -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">

     <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    
    <body>
    
    
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="logo">                  
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>                         
                    </div>
                </div>
                
                <div class="col-md-9">
                                         
                </div>
            </div>
        </div>
    </header> <!-- End header -->
    
    <section id="slider">
       
        <div data-velocity="-.2" class="overlay-bg slide-bg"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="slide-text-wrapper">
                    <div class="slide-text text-center">
                        <h1 class="typewrite" data-period="2000" data-type='[ "微博事件分析平台", "输入关键词开始吧！"]'>
                            <span class="wrap"></span>
                        </h1>
                        
                        <div class= style="text-align:center;">
                            <form method="post">
                                {% csrf_token %}
                                <input id="keyword" type="text" name="keyword" placeholder="输入关键词" style="background-color:rgba(255, 255, 255,0.1);border-radius:5%;" />
                                <button type="submit" style="background-color:rgba(255, 255, 255,0.1);border-radius:5%;">
                                    点击提交
                                </button>
                                <button id="change" type="button" style="background-color:rgba(255, 255, 255,0.1);border-radius:5%;">
                                    <a href="home/" style="text-decoration:none;color:white;">点击查看结果</a>
                                </button>
                            </form>

                        </div>
                    </div>
                    
                    </div>
                </div>
            </div>
        </div>

    </section> <!-- End slider -->
   
    <!-- jQuery form CDN -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    
    <!-- Bootstrap form CDN -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- jQuery main script -->
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
